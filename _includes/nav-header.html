<header class="site-header">

  <a href="/" class="site-title square{% if page.url == '/index.html' %} active{% endif %}">
    <i class="fa fa-code fa-3x"></i>
  </a>
  <a href="/about" class="site-title square{% if page.url == '/about/' %} active{% endif %}">
  <i class="fa fa-info fa-3x"></i>
    <!-- About -->
  </a>
  <br>
  {% if page.url == '/index.html' %}
  <small>{{ site.description }}</small>
  
  {% if site.showsocial != null %}
<br>
<div class="share-footer-links">
  <ul>
    <li>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="nofollow" data-text="{{ page.title }} #Jekyll"></a>
    </li>
    <li>
      <div class="fb-share-button" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="button_count"></div>
    </li>
    <li>
      <g:plusone size="medium"></g:plusone>
    </li>
  </ul>
</ul>
</div>
<script type="text/javascript">
(function() {
var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
po.src = 'https://apis.google.com/js/plusone.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{% endif %}
{% endif %}
</header>
