<head>
<meta content='{{ site.title }}' property='og:title' />
<title>{{ site.title }}</title>  
<link href={{ "/images/shortcut.png" | prepend: site.baseurl }} rel='shortcut icon'>
<!-- - -->
<link href={{ "/assets/syntax.css" | prepend: site.baseurl }} rel='stylesheet' type='text/css' />
<link href={{ "/assets/global.css" | prepend: site.baseurl }} rel='stylesheet' type='text/css' />
<link href={{ "/assets/style.css"  | prepend: site.baseurl }} rel='stylesheet' type='text/css' />
<link href={{ "/assets/responsive.css" | prepend: site.baseurl }} rel='stylesheet' type='text/css' />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" >
<!-- - -->
<script src={{ "/assets/jquery.js" | prepend: site.baseurl }} type='text/javascript'></script>
<script src={{ "/assets/pd.js" 	| prepend: site.baseurl }} type='text/javascript'></script>
<script src={{ "/assets/stuff.js" | prepend: site.baseurl }} type='text/javascript'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- - -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content={{ "/images/shortcut.png" | prepend: site.baseurl }} property="og:image" />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
<!-- - -->
{% if site.google_analytics != null %}
{% include ga.html %}
{% endif %}

</head>
